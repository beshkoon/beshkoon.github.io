<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=640">
<style type="text/css">
body {background: #ece4d8;font: normal normal 30px/1.5 sans-serif;color: #544943;-webkit-font-smoothing: antialiased;text-align:center;}
footer span.ribbon-outer{display:block;position:relative;border-bottom:2px solid #bdb6ad}
footer span.ribbon-inner{position:relative;display:block;background-color:#cd596b;border:2px solid #7c334f;padding:1px;z-index:1}
header span.ribbon-inner{position:relative;display:block;background-color:#cd596b;border:4px solid #7c334f;padding:2px;z-index:1}
div.shell {display: block;width: 640px;margin: 0 auto;}
header h1{background-color:#7c334f;font-size:2.5em;font-weight:800;font-style:normal;text-transform:uppercase;color:#ece4d8;text-align:center;line-height:1;padding:14px 20px 0}
header h2{background-color:#7c334f;font:bold italic .85em/1.5 sans-serif;color:#e69b95;padding-bottom:14px;margin-top:-3px;text-align:center}
em {font-style: italic;}
p {margin: .7em 0 0;}
footer p{font-family:sans-serif;font-weight:bold;font-size:.8em;color:#8b786f}
footer a{color:#cd596b}
footer span.ribbon-inner
p{background-color:#7c334f;margin:0;color:#e69b95;font:bold italic 12px/1 sans-serif;padding-bottom:4px}
footer span.ribbon-inner a{position:relative;bottom:-1px;color:#7eb0d2;font-family:sans-serif;text-transform:uppercase;font-style:normal;font-weight:800;font-size:1.2em}
footer span.ribbon-inner a:hover{color:#7eb0d2}
a,a:hover{color:#417090}
a{text-decoration:none}
a:hover{text-decoration:underline}
strong{font-weight:bold}
img{-webkit-box-shadow:0px 2px 0px #bdb6ad;-moz-box-shadow:0px 2px 0px #bdb6ad;box-shadow:0px 2px 0px #bdb6ad;border:2px solid #fff6e9;max-width:502px}
#main_content>.header-level-1:first-child,#main_content>.header-level-2:first-child,#main_content>.header-level-3:first-child,#main_content>.header-level-4:first-child,#main_content>.header-level-5:first-child,#main_content>.header-level-6:first-child{margin-top:0}.header-level-1{font-size:1.85em;border-bottom:.2em double #d3ccc1;color:#7c334f;text-align:center;font-style:italic;margin:1.1em 0 .38em;line-height:1.2;padding-bottom:10px}.header-level-2{font-size:1.58em;color:#7c334f;margin:.95em 0 .5em;border-bottom:.1em solid #D3CCC1;line-height:1.2;padding-bottom:10px}.header-level-3{margin:20px 0 10px;font-size:1.45em}.header-level-4{margin:.6em 0;font-size:1.2em;color:#cd596b}.header-level-5{margin:.7em 0;font-size:1em;color:#8b786f}.header-level-6{margin:.8em 0;font-size:.85em;font-style:italic}
</style>
{% seo %}
</head>
<body>
<div class="shell">
<header>
<span class="ribbon-outer">
<span class="ribbon-inner">
<h1>{{ site.title | default: site.github.repository_name }}</h1>
<h2>{{ site.description | default: site.github.project_tagline }}</h2>
</span>
</span>
</header>
<section>
<span>
<a href="https://github.com/beshkoon/beshkoon/raw/master/beshkoon1.apk">دانلود  <em>بشکون۱</em></a><p/><a href="https://github.com/beshkoon/beshkoon/raw/master/beshkoon2.apk">دانلود  <em>بشکون۲</em></a>
</span>
</section>
<span class="banner-fix"></span>
<section id="main_content">
{{ content }}
</section>
<footer>
<span class="ribbon-outer">
<span class="ribbon-inner">
<p>تمامی حقوق محفوظ است ©۱۳۹۷</a></p>
</span>
</span>
<p>وبگاه رسمی بازی بشکون</p>
</footer>
</div>
</body>
</html>
